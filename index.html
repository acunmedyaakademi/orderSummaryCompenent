<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Compenent</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-group-6">
            <img src="assets/img/musicFlatline.png" alt="">
            <p class="container-text-1">Order Summary </p>
            <p class="container-text-2">
                You can now listen to millions of songs, 
                audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="group-4">
                <div class="group-3">
                    <img class="img-2" src="assets/img/group.png" alt="">
                    <div class="group">
                        <h3>Annual Plan</h3>
                        <p class="container-text-3">$59.99/year</p>
                    </div>
                    <a href="">Change</a>
                </div>
            </div>
            <div class="container-group-5">
                <button class="container-btn">Proceed to Payment</button>
            </div>
            <p class="container-text-4">Cancel Order</p>
        </div>
    </div>
